<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mouseover</title>
        <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
        <style media="screen">
            .container {
                background: lightblue;
            }
        </style>
    </head>
    <body>
        <div class="container touch">
            <p>容器</p>
        </div>
        <!-- <a href="https://baidu.com" id='id-a-baidu'>百度</a> -->

        <!-- <div class="link touch">
            <a href="https://baidu.com">百度</a>
        </div> -->
        <script>

            var log = function() {
                console.log.apply(console, arguments)
            }

            var link = function() {
                html = `
                <a href="https://baidu.com" class='link touch'>百度</a>
                `
                $('.container').append(html)
            }

            var del = function() {
                $('.link').remove()
            }
            $('.container').on('mouseover', function(e){
                // log('mouseover', e, e.target)
                link()
            })

            $('.touch').on('mouseout', function(e){
                log('mouseover', e, e.target)
                del()
            })
        </script>
    </body>
</html>
