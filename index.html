<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mouseoverOriginal</title>
        <style media="screen">
            .container {
                background: lightblue;
            }
        </style>
    </head>
    <body>
        <div class="container touch">
            <p>容器</p>
        </div>
        <!-- <a href="https://baidu.com" id='id-a-baidu'>百度</a> -->

        <!-- <div class="link touch">
            <a href="https://baidu.com">百度</a>
        </div> -->
        <script>

            var log = function() {
                console.log.apply(console, arguments)
            }

            var link = function() {
                html = `
                <a href="https://baidu.com" class='link touch'>百度</a>
                <div>
                    <img src="https://gss0.baidu.com/-4o3dSag_xI4khGko9WTAnF6hhy/zhidao/pic/item/b3119313b07eca802172118a972397dda1448363.jpg" >
                    <br>
                    <button type="button" name="button">再戳！！！</button>
                    <br>
                </div>
                `
                var bd = document.querySelector('.container')
                // bd.appendHtml(html)
                bd.insertAdjacentHTML('afterend', html)
            }

            // var del = function() {
            //     $('.link').remove()
            // }
            var mouseover = document.querySelector('.container')
            mouseover.addEventListener('mouseover', function(e){
                log('mouseover', e, e.target)
                link()
            })


            // $('.touch').on('mouseout', function(e){
            //     log('mouseover', e, e.target)
            //     del()
            // })
        </script>
    </body>
</html>
